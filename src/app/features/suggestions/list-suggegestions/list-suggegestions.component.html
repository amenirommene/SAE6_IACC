<div class="list-suggestion-container">
  <h1 class="page-title">{{titre}}</h1>

  <div class="search-container">
    <input
      [(ngModel)]="searchTerm"
      type="text"
      class="search-input"
      [placeholder]="placeHolderText"
  />
  </div>

  <div class="suggestions-list">
    <div *ngFor="let s of suggestions">
    <div class="suggestion-card" *ngIf="s.title.toLowerCase().includes(searchTerm.toLowerCase())">
      <div class="card-header">
        <h2 class="suggestion-title">{{s.title}} </h2>
      </div>

      <div class="card-meta">
        <span class="category">{{s.category}} </span>
        <span class="date">{{s.date | date : 'dd MMM yyyy' }} </span>
      </div>

      <p class="suggestion-description">{{s.description}}</p>

<div class="card-footer">

  <span class="status-badge" [ngClass]="{
    'status-accepted': s.status=='acceptee',
    'status-refused':s.status=='refusee',
    'status-pending':s.status=='en_attente'
    }" >
    {{s.status | uppercase}}
  </span>

      <div  class="action-buttons">
          <button class="btn-like" *ngIf="s.status !=='refusee'" (click)="Like(s)">
            <span class="icon">ğŸ‘</span>
           {{s.nbLikes}}
          </button>
          <button class="btn-favorite" *ngIf="s.status !=='refusee'" (click)="addToFavoris(s)">
            <span class="icon">â¤ï¸</span>
            Ajouter aux favoris
          </button>
          <button class="btn-favorite" [routerLink]="['suggestion',s.id]">
           Details
          </button>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
